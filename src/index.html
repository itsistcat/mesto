<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Место">
    <meta name="keywords" content="Места, путешествия, интересные места, Россия">
    <meta name="author" content="Ольга Чумаченко">
    <title>Место</title>
</head>


<body class="page">
    <!-- Шапка сайта -->
    <header class="header">
        <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>

    <main class="content">
        <!-- Профиль -->
        <section class="profile">
            <div class="profile__container-avatar">
                <img class="profile__avatar" src="#" alt="Аватарка">
            </div>
            <div class="profile__info">
                <h1 class="profile__title"></h1>
                <button aria-label="редактировать" class="profile__edit-btn" type="button"></button>
                <p class="profile__subtitle"></p>
            </div>
            <button aria-label="добавить" class="profile__add-btn" type="button"></button>
        </section>

        <!-- Элементы -->
        <section class="elements">

        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <!-- Редактирование профиля -->
    <div class="popup popup_edit_profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button aria-label="закрыть" class="popup__close" type="button"></button>
            <form name="popup_form" class="popup__form popup__form_edit">
                <fieldset class="popup__block">
                    <div class="popup__input-element">
                        <input class="popup__input popup__input_name" type="text" name="name" placeholder="Имя"
                            minlength="2" maxlength="40" autocomplete="off" required>
                        <span class="popup__input-error" id="nameInput-error"></span>
                    </div>
                    <div class="popup__input-element">
                        <input class="popup__input popup__input_job" type="text" placeholder="Работа" name="job"
                            minlength="2" maxlength="200" autocomplete="off" required>
                        <span class="popup__input-error" id="jobInput-error"></span>
                    </div>
                </fieldset>
                <button aria-label="сохранить" class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <!-- Форма добавления новой карточки -->
    <div class="popup popup_add_place">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <button aria-label="закрыть" class="popup__close" type="button"></button>
            <form name="popup_form" class="popup__form popup__form_place">

                <fieldset class="popup__block">
                    <div class="popup__input-element">
                        <input class="popup__input popup__input_place" type="text" name="name" placeholder="Название"
                            minlength="2" maxlength="30" autocomplete="off" required>
                        <span class="popup__input-error" id="typePlace-error"></span>
                    </div>
                    <div class="popup__input-element">
                        <input class="popup__input popup__input_url" type="url" id="typeUrl" name="link"
                            placeholder="Ссылка на картинку" autocomplete="off" required>
                        <span class="popup__input-error" id="typeUrl-error"></span>
                    </div>
                </fieldset>

                <button aria-label="сохранить" class="popup__save" type="submit">Cохранить</button>
            </form>
        </div>
    </div>

    <!-- Карточки -->
    <template id="template" class="template template-list">
        <ul class="elements__list">
            <li class="elements__item">
                <img src="#" alt="" class="elements__photo">
                <button aria-label="удаление" class="elements__delete" type="button"></button>
                <div class="elements__description">
                    <h2 class="elements__title"></h2>
                    <div class="elements__likes">
                        <button aria-label="лайк" class="elements__like" type="button"></button>
                        <span class="elements__like-counter"></span>
                    </div>
                </div>
            </li>
        </ul>
    </template>


    <!-- Открытие картинки -->
    <div class="popup popup_type_image">
        <div class="popup__container-image">
            <button type="button" class="popup__close"></button>
            <img class="fullscreen" src="#" alt="">
            <p class="fullscreen-subtitle"></p>
        </div>
    </div>

    <!-- Подтверждения удаления карточки -->
    <div class="popup popup_delete_place">
        <div class="popup__container popup__container_confid">
            <h3 class="popup__title">Вы уверены?</h3>
            <button aria-label="закрыть" class="popup__close" type="button"></button>
            <form class="popup__form popup__form_confirmation" name="photocardConfirmationDeletion" novalidate>
                <button type="submit" class="popup__save">Да</button>
            </form>
        </div>
    </div>

    <!-- Редактирование аватарки -->
    <div class="popup popup_type_avatar">
        <div class="popup__container">
            <h3 class="popup__title">Обновить аватар</h3>
            <button aria-label="закрыть" class="popup__close" type="button"></button>
            <form name="popup_form" class="popup__form popup__form_avatar" novalidate>
                <fieldset class="popup__block">
                    <div class="popup__input-element">
                        <input id="avatar-url" name="profileAvatar" type="url" placeholder="Ссылка на картинку" value=""
                            required class="popup__input popup__input_avatar">
                        <span class="popup__input-error" id="typeAva-error"></span>
                    </div>
                </fieldset>
                <button aria-label="сохранить" class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

</body>

</html>
