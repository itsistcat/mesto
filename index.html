<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Место">
    <meta name="keywords" content="Места, путешествия, интересные места, Россия">
    <meta name="author" content="Ольга Чумаченко">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <!-- Шапка сайта -->
    <header class="header">
        <img class="logo" src="images/logo.svg" alt="Логотип">
    </header>

    <main class="content">
        <!-- Профиль -->
        <section class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Аватарка">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-btn" type="button"></button>
        </section>

        <!-- Элементы -->
        <section class="elements">
            <ul class="elements__list">
                <li class="elements__item">
                    <img class="elements__photo" src="images/cherkov.jpg" alt="Карачаевск">
                    <div class="elements__description">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>

                <li class="elements__item">
                    <img class="elements__photo" src="images/pole.jpg" alt="Эльбрус">
                    <div class="elements__description">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>

                <li class="elements__item">
                    <img class="elements__photo" src="images/gora.jpg" alt="Домбай">
                    <div class="elements__description">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>

                <li class="elements__item">
                    <img class="elements__photo" src="images/pole.jpg" alt="Эльбрус">
                    <div class="elements__description">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>

                <li class="elements__item">
                    <img class="elements__photo" src="images/gora.jpg" alt="Домбай">
                    <div class="elements__description">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>

                <li class="elements__item">
                    <img class="elements__photo" src="images/cherkov.jpg" alt="Карачаево">
                    <div class="elements__description">
                        <h2 class="elements__title">Карачаево-Черкесская республика</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup_form" class="popup__form">
                <input class="popup__field popup__field_name" value="Жак-Ив Кусто" type="text" name="name">
                <input class="popup__field popup__field_job" value="Исследователь океана" type="text" name="job">
                <button class="popup__save" type="submit">Сохранить</button>
                <button class="popup__close" type="button"></button>
            </form>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
